ood_blog_post_list:
    path:     /
    defaults: { _controller: OodBlogBundle:Post:list }
    methods: ['GET','POST']

ood_blog_post_new:
    path:     /ajouter-figure
    defaults: { _controller: OodBlogBundle:Post:new }
    methods: ['GET','POST']

ood_blog_post_show:
    path:     /figure/{slug}/{uniqueID}
    defaults: { _controller: OodBlogBundle:Post:show }
    methods: ['GET']

ood_blog_post_edit:
    path:     /figure/{postId}/mofifier
    defaults: { _controller: OodBlogBundle:Post:edit }
    methods: ['GET','POST']

ood_blog_post_remove:
    path:     /figure/{postId}/supprimer
    defaults: { _controller: OodBlogBundle:Post:remove }
    methods: ['GET']


