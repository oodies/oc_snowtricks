ood_blogpost_getBlogposts_getBlogposts:
    path:     /articles
    defaults: { _controller: OodBlogpostBundle:GetBlogposts:getBlogposts }
    methods: ['GET']

ood_blogpost_postBlogpost_postBlogpost:
    path:     /newArticle
    defaults: { _controller: OodBlogpostBundle:PostBlogpost:postBlogpost }
    methods: ['GET','POST']

ood_blogpost_getBlogpost_getBlogpost:
    path:     /article/{postId}
    defaults: { _controller: OodBlogpostBundle:GetBlogpost:getBlogpost }
    methods: ['GET']

ood_blogpost_removeBlogpost_removeBlogpost:
    path:     /article/{postId}/remove
    defaults: { _controller: OodBlogpostBundle:RemoveBlogpost:removeBlogpost }
    methods: ['GET']


