    Group2:
        name: "Rotations"
        slug: "rotations"
        description: "On désigne par le mot « rotation » uniquement des rotations horizontales ; les rotations verticales
        sont des flips. Le principe est d'effectuer une rotation horizontale pendant le saut, puis d'attérir en position
        switch ou normal.\n
        Une rotation peut être frontside ou backside : une rotation frontside correspond à une rotation orientée vers la
        carre backside. Cela peut paraître incohérent mais l'origine étant que dans un halfpipe ou une rampe de skateboard,
        une rotation frontside se déclenche naturellement depuis une position frontside (i.e. l'appui se fait sur la
        carre frontside), et vice-versa. Ainsi pour un rider qui a une position regular (pied gauche devant), une rotation
        frontside se fait dans le sens inverse des aiguilles d'une montre.\n

        Une rotation peut être agrémentée d'un grab, ce qui rend le saut plus esthétique mais aussi plus difficile car
        la position tweakée a tendance à déséquilibrer le rideur et désaxer la rotation. De plus, le sens de la rotation
        a tendance à favoriser un sens de grab plutôt qu'un autre. Les rotations de plus de trois tours existent mais sont
        plus rares, d'abord parce que les modules assez gros pour lancer un tel saut sont rares, et ensuite parce que la
        vitesse de rotation est tellement élevée qu'un grab devient difficile, ce qui rend le saut considérablement moins
        esthétique.\n

        Pour entrer sur une barre de slide, le rideur peut se mettre perpendiculaire à l'axe de la barre et fera donc un
        quart de tour en l'air, modulo 360 degrés — il est possible de faire n tours complets plus un quart de tour.\n
         La nomenclature se base sur le nombre de degrés de rotation effectués :"
        Tricks:
            Trick1:
                title: "180"
                slug: "180"
                brief: "Un demi-tour."
                content: "Le Frontside 180 (Front 1) est l'astuce la plus facile à apprendre sur un snowboard et nous
                 allons vous apprendre comment composer le vôtre! En dépit d'être relativement facile, il est devenu une
                 astuce intemporelle qui, lorsqu'elle est exécutée avec le bon style, tient sa place contre le plus
                 infime des triplés."
                Comments:
                    - "J'ai réussi !!!"
                    - "Quelqu'un a une astuce pour réussir son mute ?"
                    - "Ah oui, c'est mal parti..."
                    - "Moi j'y arrive trop bien !"
                    - "Te la pète pas non plus..."
                Videos:
                    video1:
                        platform: "youtube"
                        identifier: "XyARvRQhGgk"
