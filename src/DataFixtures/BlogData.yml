Groups:
    Group1:
        name: "Grabs"
        slug: "grabs"
        description: "Un grab consiste à attraper la planche avec la main pendant le saut. Le verbe anglais to grab
        signifie « attraper. »\n
        Il existe plusieurs types de grabs selon la position de la saisie et la main choisie pour l'effectuer, avec des
        difficultés variables :\n
        Un grab est d'autant plus réussi que la saisie est longue. De plus, le saut est d'autant plus esthétique que la
        saisie du snowboard est franche, ce qui permet au rideur d'accentuer la torsion de son corps grâce à la tension
        de sa main sur la planche. On dit alors que le grab est tweaké (le verbe anglais to tweak signifie « pincer »
        mais a également le sens de « peaufiner »)."
        Tricks:
